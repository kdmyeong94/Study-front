<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
</head>
<body>    
    <form id="myform">
        <label><input type='checkbox' class='hobby' value="soccor">축구</label>
        <label><input type='checkbox' class='hobby' value="basketball">농구</label>
        <label><input type='checkbox' class='hobby' value="baseball">야구</label>
        <button type='submit'>입력값 확인</button>
        <hr />
        <div id="result"></div>
    </form>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $('#myform').submit(function(e){
            e.preventDefault();
            // 선택된 항목을 가져온다
            let t = $('#myform > label > input:checked');
            // let t = $(".hobby:checked");

            // 배열의 길이가 0 이라면 선택된 항목이 없다는 의미이므로 중단
            if( t.length == 0){
                alert('선택된 항목이 없습니다.');
                return false;
            }
            
            // 배열의 길이만큼 반복
            for ( let i = 0; i<t.length ; i ++ ){
                let a = $(t[i]).val();
                // 화면출력
                $('#result').append(a + '<br>');
            }

        
        });
    </script>
</body>

</html>
