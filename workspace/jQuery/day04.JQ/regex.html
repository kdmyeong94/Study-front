<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
</head>
<body>    
    <form id="myform">
        <div>
            <label for='username'>사용자이름</label>
            <input type='text' name='username' id='username' placeholder='한글만 입력' />
        </div>
        <div>
            <label for='userpass'>나이</label>
            <input type='text' name='age' id='age' placeholder='숫자만 입력' />
        </div>
        <div>
            <label for='userpass'>아이디</label>
            <input type='text' name='userid' id='userid' placeholder='영어+숫자,최대20자' />
        </div>
        <button type="submit">입력값 확인</button>
    </form>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $('#myform').submit(function(e){
            e.preventDefault
        let han = /^[ㄱ-ㅎ가-힣]*$/;
        let num = /^[0-9]*$/;
        let en = /^[a-zA-Z0-9]*$/
        if ( !han.test($('#username').val())){
            alert( '한글만 입력해주세요.');
            $('#username').val(' ');
            $('#username').focus();
            return false;
        }
        if ( !num.test($('#age').val())){
            alert('숫자만 입력해 주세요.');
            $('#age').val(' ');
            $('#age').focus();
            return false;
        }
        if ( !en.test($('#userid').val())){
            alert('영문과 숫자만 입력해주세요.');
            $('#userid').val(' ');
            $('#userid').focus();
            return false;
        }

        });
    </script>
</body>

</html>
