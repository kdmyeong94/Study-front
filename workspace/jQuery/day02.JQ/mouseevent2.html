<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="text"/> 입력란에 키보드를 입력하세요
    <h1>jQuery 키보드 이벤트 1</h1>
    <p id="1"></p>
    <h1>jQuery 키보드 이벤트 2</h1>
    <p id="2"></p>

    <script>
        let t = 0;
        let y = 0;
        $('#text').keypress(function(){
            $('#1').text((t += 1) + ('번 키보드가 눌렸습니다.'));
        });
        $('#text').keydown(function(){
            $('#2').text((y += 1) + ('번 키보드가 눌렸습니다.'));
        });

        /*
            Shift, Esc, Delete와 같은 화면에 출력되지 않는 키들은 "keydown" 이벤트는 발생시키지만,
            "keypress" 이벤트는 발생시키지 않는다.
        */

        //강사님 풀이
        let i = 0;
        $('input').keypress(function(){
            $('#1').text((++i) + '번 키보드가 눌렸습니다.');
        });
        let j = 0;
        $('input').keydown(function(){
            $('#2').text((++j) + '번 키보드가 눌렸습니다.');
        });
    </script>
</body>
</html>
