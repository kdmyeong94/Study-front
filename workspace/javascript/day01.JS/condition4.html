<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id와 password를 prompt사용해서 각각 입력받는다.
    id가 usertest이고, password가 1234이면
    인증되었습니다. alert
    id가 usertest아니거나, password가 1234 아니면
    인증에 실패하였습니다. alert-->
    <script>
        var id = prompt('아이디를 입력해주세요.')
        var pw = prompt('비밀번호를 입력해주세요.')
        if( id == 'usertest' && pw == '1234'){
            alert('인증되었습니다.')
        } else{
            alert ('인증에 실패하였습니다.')
        }
    </script>
</body>
</html>
