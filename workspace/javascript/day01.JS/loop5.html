<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 구구단 1단~9단까지
    h1, ul > li -->

   
    <script>
        for(var i = 2 ; i<=9 ; i++){
            document.write(' <h1>' +i + '단</h1>' )
            document.write('<ul>')
                for(var j = 1 ; j <=9 ; j++){
                    document.write('<li> ' + i + ' x ' + j +" = " + (j*i))
                }
                document.write('</ul>')
        }
    </script>
</body>
</html>
