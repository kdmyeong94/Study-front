<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert("Hello world");

        console.log('Hello world!!!!');

        // 문자형을 선언하면 문자형, 숫자형을 선언하면 숫자형
        // 따옴표는 앞뒤만 맞춰주면 된다.
        //  세미콜론은 자유
        var a = "안녕하세요"; // 문자형 변수
        var b = 123; // 숫자형 변수
        var c = '자바스크립트 입니다.' // 세미콜론없어도가능

        console.log(a)
        console.log(b)
        console.log(c)
    </script>
</body>
</html>
