<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>폼</h1>
    <form method="post" action="regist.jsp">
        <label for="id">아이디 :</label>
        <input type="text" name="id" maxlength="20"
        placeholder="아이디를 입력해주세요" required> <br>

        <label for="pwd">비밀번호 :</label>
        <input type="password" name="pwd" 
         placeholder="비밀번호를 입력해주세요"   required>

        <fieldset>
            <legend>성별</legend>
            <div>
                <label for="gender_m">남자</label>
                <input type="radio" name="gender"
                id="gender_m" value="M" checked>

                <label for="gender_f">여자</label>
                <input type="radio" name="gender"
                id="gender_f" value="F">
            </div>
        </fieldset>

        <fieldset>
            <legend>좋아하는 과목</legend>
                <div>
                    <label for="class1">JAVA</label>
                    <input type="checkbox" name="class"
                    id="class1" value="JAVA" checked>

                    <label for="class2">JSP</label>
                    <input type="checkbox" name="class"
                    id="class2" value="JSP" checked>

                    <label for="class3">HTML</label>
                    <input type="checkbox" name="class"
                    id="class3" value="HTML" checked>

                    <label for="class4">CSS</label>
                    <input type="checkbox" name="class"
                    id="class4" value="CSS">
                </div>
        </fieldset>
        <div>
            직업 <select name="직업">
                    <option value="직업">학생</option>
                    <option value="직업">선생님</option>
                    <option value="직업">개발자</option>
                 </select> 
        </div>
        <div>
            <input type="file">

        </div>
        <div>
            <label for="memo">자기소개</label><br>
            <textarea name="memo" id="memo" maxlength="100" 
            placeholder="자기 소개서를 입력하세요"></textarea>
        </div>
        <div>
            <label for="">우편번호:</label>
            <input type="text" readonly>
            <button type="button">우편번호</button>
        </div>
        <div>
            <label for="address">주소:</label>
            <input type="text" readonly name="address">
        </div>
        <div>
            <label for="address2">상세주소:</label>
            <input type="text" name="address2">
        </div>
        <div>
            <label for="memo2">참고사항:</label>
            <input type="text" disabled value="참고">
        </div>
        <div>
            <input type="reset" value="다시쓰기">
            <input type="submit" value="확인">
        </div>
    </form>
</body>
</html>
